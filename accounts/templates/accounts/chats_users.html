<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Users</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .users-container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* User card styling */
        .user-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        /* Profile image styling */
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        /* Username styling */
        .user-info {
            display: flex;
            align-items: center;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        /* Chat button styling */
        .chat-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .chat-button:hover {
            background-color: #45a049;
        }
        /* Add this to your CSS file */
.chat-users {
    margin: 20px;
}

.user-info {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.profile-image {
    width: 40px;
    height: 40px;
    border-radius: 20px;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: transparent;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

    </style>
</head>
<body>
    <div class="users-container">
        <h2>Chat with Users</h2>
        {% for user in users %}
            <div class="user-card">
                <div class="user-info">
                    <span class="username">{{ user.username }}</span>
                </div>
                <a href="{% url 'chat_view' user.id %}" class="chat-button">Chat</a>
                <div class="dropdown">
                    <button class="dropbtn"><h1>‚Åù</h1></button>
                    <div class="dropdown-content">
                        <a href="{% url 'delete_chat' user.id %}">Delete Chat</a>
                        <a href="{% url 'block_chat' user.id %}">Block Chat</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No recent chat users found.</p>
        {% endfor %}
    </div>
</body>
</html>
